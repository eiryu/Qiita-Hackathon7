<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ジャQiita</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">

        h1 {
            color: #79b74a;
        }

        img:hover {
            opacity: 0.5;

            /*
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o-transform: scale(1.5);
            z-index: 100;
            */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>ジャQiita</h1>

    <div class="row">
        <form th:action="@{/}" class="form-inline" method="post">
            <div class="form-group pull-right">
                <input type="text" name="q" th:value="${q}" class="form-control" placeholder="tag">
                <!--<input type="submit" value="Go" class="btn btn-primary">-->
            </div>
        </form>
    </div>

    <div class="row" style="padding-top: 20px;">
        <a th:each="image : ${images}" th:href="${image.itemUrl}" target="_blank" class="col-md-4">
            <img th:src="${image.url}" class="img-responsive img-rounded">
        </a>
    </div>
</div>
</body>
</html>
